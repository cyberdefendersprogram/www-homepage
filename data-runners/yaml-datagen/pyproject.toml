[tool.poetry]
name = "yaml-datagen"
version = "0.1.2"
description = "generate data from gsheet or csv and output them as yml"
authors = ["Vaibhav Bhandari <vaibhavb@gmail.com>"]
license = "BSD 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
gspread = "^5.9.0"
